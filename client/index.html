<html>
	<head>
		<script src="/socket.io/socket.io.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		
		<script src="client.js"></script>
	</head>
	<body>
		<div id="connectTo">
			<table>
				<tr>
					<td>Server</td>
					<td><input type="text" id="server"/></td>
				</tr>
				<tr>
					<td>Port</td>
					<td><input type="text" id="port"/></td>
				</tr>
				<tr>
					<td>Benutzername</td>
					<td><input type="text" id="username"/></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Betreten" id="submit"/></td>
				</tr>
			</table>
		</div>

		<div id="mumble">
			<ul id="channels">
				<li class="channel">channel</li>
				<li class="user">user</li>
				<li class="channel">channel</li>
			</ul>
			<div id="messages">
			</div>
		</div>

		<script>
			
			$(function(){
				var socket = io();
				var client = new Client(socket, $("#channels"), $("#messages"));
				
				$("#submit").click(function(event){
					console.log("Connecting...");
					$("#connectTo").hide();
					$("#mumble").show();
					client.joinServer($("#server").val(), $("#port").val(), $("#username").val());
				});
				
			});
		</script>
	</body>
</html>
